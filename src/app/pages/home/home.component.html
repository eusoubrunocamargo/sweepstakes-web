<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Meus Bolões</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="text-center mt-10">
    <h2 class="text-xl text-gray-700">Bem-vindo, {{ userName() }}!</h2>
    <p class="text-gray-500">Você ainda não tem bolões.</p>

    <ion-button expand="block" class="mt-8">
      + Criar Novo Bolão
    </ion-button>
  </div>
</ion-content>
